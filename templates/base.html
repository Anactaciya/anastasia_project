<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">

    <title>{{ Page_title }}</title>
</head>
<body>
      <div id="header">
          <div class="layer">
              <h1 class="white_color">Кинотеатр "Кино"</h1>
              <h2 class="yellow_color">Смотри лучшие фильмы!</h2>
              {% if current_user.is_authenticated %}
              <a class="white_color" href="/logout">{{ current_user.name }}</a>
              <a class="white_color" href="/add_session">Добавить сеанс</a>
              <a class="white_color" href="/add_film">Добавить фильм</a>
              <a class="white_color" href="/delete_session">Удалить сеанс</a>
              <a class="white_color" href="/delete_film">Удалить фильм</a>
              {% else %}
              <p>
                  <a class="red_color" href="/register">Зарегистрироваться</a>
                  <a class="red_color" href="/login">Войти</a>
              </p>
              {% endif %}
          </div>
      </div>
    <div class="layer">
    {% block content %}{% endblock %}
    </div>
</body>
</html>
